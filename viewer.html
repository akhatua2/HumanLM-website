<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HumanLM | Data Viewer</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&family=Roboto:wght@400;500;700&family=Georgia&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --text: #1a1a1a;
            --text-secondary: #666;
            --accent: #e07a5f;
            --bg: #fafafa;
            --border: #e0e0e0;
        }

        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* =============== NAVBAR =============== */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.25rem 0;
            background: #fff;
            z-index: 1000;
        }
        
        nav .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        nav .links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        nav .links a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        nav .links a:hover {
            color: var(--text);
            background: transparent !important;
        }

        nav .links a.active {
            color: var(--text);
            font-weight: 500;
        }

        /* =============== PAGE LAYOUT =============== */
        .page-wrapper {
            padding-top: 60px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* =============== HEADER =============== */
        .page-header {
            padding: 48px 0 32px;
        }

        .page-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        /* =============== TABS =============== */
        .tabs-container {
            position: sticky;
            top: 56px;
            background: #fff;
            margin-bottom: 24px;
            overflow-x: auto;
            z-index: 100;
            padding: 12px 0;
        }

        .tabs {
            display: flex;
            gap: 8px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
            justify-content: center;
        }

        .tab {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text);
            background: none;
            border: 1.5px solid var(--border);
            border-radius: 6px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .tab:hover {
            border-color: var(--text);
            background: var(--bg);
            transform: translateY(-1px);
        }

        .tab.active {
            color: white;
            background: var(--accent);
            border-color: var(--accent);
        }
        
        .tab.active:hover {
            background: var(--accent);
            border-color: var(--accent);
            opacity: 0.9;
        }

        /* =============== CONTENT AREA =============== */
        .content-area {
            padding-bottom: 80px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* =============== SHARED COMPONENT STYLES =============== */
        .example-divider {
            margin: 48px 0;
            text-align: center;
            position: relative;
        }

        .example-divider::before {
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            height: 1px;
            background: var(--border);
        }

        .example-divider span {
            background: var(--bg);
            padding: 0 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
        }

        .persona-box {
            background: #FFFBEB;
            border: 1px solid #FDE68A;
            padding: 14px;
            margin-bottom: 14px;
            font-size: 13px;
            line-height: 1.6;
        }

        .ground-truth {
            background: #ECFDF5;
            border-left: 3px solid #10B981;
            padding: 14px;
            margin-top: 14px;
        }

        .ground-truth-label {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #10B981;
            margin-bottom: 10px;
        }

        .expandable {
            max-height: 120px;
            overflow: hidden;
            position: relative;
        }

        .expandable:not(.expanded)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: linear-gradient(transparent, var(--bg));
            pointer-events: none;
        }

        .expandable.expanded {
            max-height: none;
        }

        .expand-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            padding: 4px 0;
        }

        .expand-btn:hover {
            text-decoration: underline;
        }

        /* =============== FOOTER =============== */
        footer {
            padding: 2rem 0;
            margin-top: 2rem;
            background: #fff !important;
        }
        
        footer .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        footer .affiliation {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        footer .affiliation .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        footer .affiliation .logo img {
            height: 14px;
            width: auto;
            vertical-align: middle;
        }
        
        footer .affiliation .separator {
            margin: 0 0.5rem;
        }
        
        footer .links {
            display: flex;
            gap: 1.5rem;
        }
        
        footer .links a {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        footer .links a:hover {
            color: var(--text);
            background: transparent !important;
        }

        /* =============== RESPONSIVE =============== */
        @media (max-width: 768px) {
            .navbar-links {
                gap: 16px;
            }
            .page-title {
                font-size: 1.5rem;
            }
            .tab {
            padding: 10px 14px;
            font-size: 12px;
        }
        }

        @media (max-width: 640px) {
            footer .container {
                flex-direction: column;
                gap: 1rem;
            text-align: center;
            }
            
            footer .affiliation {
            justify-content: center;
            }
        }
    </style>
</head>
<body>
    <nav>
    <div class="container">
            <a href="index.html" class="logo">HumanLM</a>
            <div class="links">
                <a href="paper.html">Paper</a>
                <a href="#">Code</a>
                <a href="viewer.html" class="active">Viewer</a>
                <a href="blog.html">Blog</a>
    </div>
        </div>
    </nav>

    <div class="page-wrapper">
    <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" data-tab="news">Humanual-News</button>
                <button class="tab" data-tab="book">Humanual-Book</button>
                <button class="tab" data-tab="opinion">Humanual-Opinion</button>
                <button class="tab" data-tab="politics">Humanual-Politics</button>
                <button class="tab" data-tab="chat">Humanual-Chat</button>
                <button class="tab" data-tab="email">Humanual-Email</button>
        </div>
    </div>

        <div class="container">
            <div class="content-area" id="content-area">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 12px;">Loading...</p>
                        </div>
                        </div>
                    </div>
                </div>

    <footer>
        <div class="container">
            <div class="affiliation">
                <span class="logo">Stanford University<img src="logos/stanford.png" alt="Stanford"></span>
                <span class="separator">·</span>
                <span class="logo">New York University<img src="logos/nyu.png" alt="NYU"></span>
                <span class="separator">·</span>
                <span class="logo">Accenture<img src="logos/accenture.png" alt="Accenture"></span>
                    </div>
            <div class="links">
                <a href="#">arXiv</a>
                <a href="#">GitHub</a>
                <a href="#">BibTeX</a>
                </div>
                                </div>
    </footer>

    <script>
        // Tab state
        let currentTab = 'news';
        const contentCache = {};
        
        // Carousel state
        let currentExampleIndex = 0;
        let totalExamples = 0;

        // Get initial tab from URL hash
        function getInitialTab() {
            const hash = window.location.hash.substring(1); // Remove the #
            const validTabs = ['news', 'book', 'opinion', 'politics', 'chat', 'email'];
            if (hash && validTabs.includes(hash)) {
                return hash;
            }
            return 'news'; // Default to news
        }

        // Update URL hash when tab changes
        function updateURLHash(tabName) {
            window.location.hash = tabName;
        }

        // Load component HTML
        async function loadComponent(name) {
            const contentArea = document.getElementById('content-area');
            
            // Show loading
            contentArea.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p style="margin-top: 12px;">Loading...</p>
                                </div>
            `;

            // Check cache first
            if (contentCache[name]) {
                contentArea.innerHTML = contentCache[name];
                initExpandButtons();
                initCarousel();
                return;
            }

            try {
                const response = await fetch(`components/${name}.html`);
                if (!response.ok) throw new Error('Component not found');
                const html = await response.text();
                contentCache[name] = html;
                contentArea.innerHTML = html;
                initExpandButtons();
                initCarousel();
            } catch (error) {
                contentArea.innerHTML = `
                    <div class="loading">
                        <p>Failed to load component. Please try again.</p>
                    </div>
                `;
            }
        }
        
        // Initialize carousel navigation
        function initCarousel() {
            const slides = document.querySelectorAll('.example-slide');
            if (slides.length === 0) return;
            
            totalExamples = slides.length;
            currentExampleIndex = 0;
            
            // Ensure first slide is active
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === 0);
            });
            
            // Attach button listeners
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (prevBtn) {
                prevBtn.onclick = () => changeExample(-1);
            }
            if (nextBtn) {
                nextBtn.onclick = () => changeExample(1);
            }
        }
        
        // Change example slide
        function changeExample(direction) {
            const slides = document.querySelectorAll('.example-slide');
            if (slides.length === 0) return;
            
            slides[currentExampleIndex].classList.remove('active');
            
            currentExampleIndex += direction;
            if (currentExampleIndex < 0) currentExampleIndex = totalExamples - 1;
            if (currentExampleIndex >= totalExamples) currentExampleIndex = 0;
            
            slides[currentExampleIndex].classList.add('active');
        }
        
        // Make changeExample global
        window.changeExample = changeExample;

        // Initialize expand/collapse buttons
        function initExpandButtons() {
            // Re-attach event listeners for expand buttons
            document.querySelectorAll('.expand-btn').forEach(btn => {
                btn.onclick = function() {
                    const targetId = this.previousElementSibling?.id || 
                                     this.closest('.persona-box')?.querySelector('.expandable')?.id ||
                                     this.closest('.email-body-text')?.querySelector('.expandable')?.id;
                    if (targetId) {
                        toggleExpand(targetId, this);
                    }
                };
            });
        }

        // Toggle expand/collapse
        function toggleExpand(id, btn) {
            const element = document.getElementById(id);
            if (!element) return;
            
            element.classList.toggle('expanded');
            if (btn) {
                btn.textContent = element.classList.contains('expanded') ? 'Show less' : 'Show more';
            }
        }

        // Make toggleExpand global for inline onclick handlers
        window.toggleExpand = toggleExpand;

        // Switch to a specific tab
        function switchToTab(tabName) {
            currentTab = tabName;
            
            // Update active state
            document.querySelectorAll('.tab').forEach(tab => {
                if (tab.dataset.tab === tabName) {
                    tab.classList.add('active');
                } else {
                    tab.classList.remove('active');
                }
            });
            
            // Update URL hash
            updateURLHash(tabName);
            
            // Load component
            loadComponent(tabName);
        }

        // Tab click handlers
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.dataset.tab;
                switchToTab(tabName);
                });
            });

        // Handle hash changes (back/forward buttons, manual URL changes)
        window.addEventListener('hashchange', () => {
            const tabFromHash = getInitialTab();
            if (tabFromHash !== currentTab) {
                switchToTab(tabFromHash);
            }
        });

        // Initialize tab from URL hash on page load
        // Use DOMContentLoaded to ensure DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const initialTab = getInitialTab();
                switchToTab(initialTab);
            });
            } else {
            // DOM already loaded
            const initialTab = getInitialTab();
            switchToTab(initialTab);
        }
    </script>
</body>
</html>
