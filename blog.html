<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog | HumanLM</title>
    
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --text: #1a1a1a;
            --text-secondary: #666;
            --accent: #e07a5f;
            --bg: #fafafa;
            --border: #e0e0e0;
        }
        
        body {
            font-family: 'IBM Plex Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        
        /* Navbar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.25rem 0;
            background: var(--bg);
            z-index: 100;
        }
        
        nav .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        nav .logo {
            font-weight: 600;
            font-size: 1rem;
            color: var(--text);
            text-decoration: none;
            letter-spacing: -0.02em;
        }
        
        nav .links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        nav .links a {
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s;
        }
        
        nav .links a:hover {
            color: var(--text);
        }
        
        nav .links a.active {
            color: var(--text);
            font-weight: 500;
        }
        
        /* Main */
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coming-soon {
            text-align: center;
        }
        
        .coming-soon h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        .coming-soon p {
            font-size: 1.125rem;
            color: var(--text-secondary);
        }
        
        /* Footer */
        footer {
            padding: 2rem 0;
            margin-top: 2rem;
        }
        
        footer .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        footer .affiliation {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        footer .affiliation .logo {
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
        }
        
        footer .affiliation .logo img {
            height: 14px;
            width: auto;
            vertical-align: middle;
        }
        
        footer .affiliation .separator {
            margin: 0 0.5rem;
        }
        
        footer .links {
            display: flex;
            gap: 1.5rem;
        }
        
        footer .links a {
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-decoration: none;
        }
        
        footer .links a:hover {
            color: var(--text);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            nav .links {
                gap: 1rem;
            }
            
            nav .links a:not(:last-child) {
                display: none;
            }
            
            footer .container {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            footer .affiliation {
                justify-content: center;
            }
            
            .coming-soon h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <a href="index.html" class="logo">HumanLM</a>
            <div class="links">
                <a href="paper.html">Paper</a>
                <a href="#">Code</a>
                <a href="viewer.html">Viewer</a>
                <a href="blog.html" class="active">Blog</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="coming-soon">
            <h1>Coming Soon</h1>
            <p>Blog posts will be available here soon.</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="affiliation">
                <span class="logo">Stanford University<img src="logos/stanford.png" alt="Stanford"></span>
                <span class="separator">·</span>
                <span class="logo">New York University<img src="logos/nyu.png" alt="NYU"></span>
                <span class="separator">·</span>
                <span class="logo">Accenture<img src="logos/accenture.png" alt="Accenture"></span>
            </div>
            <div class="links">
                <a href="#">arXiv</a>
                <a href="#">GitHub</a>
                <a href="#">BibTeX</a>
            </div>
        </div>
    </footer>

</body>
</html>
